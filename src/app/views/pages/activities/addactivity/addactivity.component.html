<div class="kt-portlet">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title"><span>Add Activity</span></h3>
		</div>
		<div class="kt-portlet__head-toolbar">
			<button  routerLink="/demo1/activities/" mat-raised-button color="yellow">Back To Activities</button>
		</div>
	</div>
	<div class="kt-portlet__body">
		<div class="row">
			
			
			
			<div class="col-md-8 profile_form">
				<div class="row grp_form" >
					<div class="col-md-12">
						<div class="form-group">
							<label class="frm_label">Title</label>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Enter  Title" name="">
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label class="frm_label">Description</label>
							<div class="input-group">
								<textarea type="text" class="form-control" rows="5" placeholder="Enter  Description" name=""></textarea>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="frm_label">Target  Amount</label>
							<div class="input-group">
							<input type="text" class="form-control" placeholder="Enter Amount" name="">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="frm_label">Target Meals</label>
							<div class="input-group">
							<input type="text" class="form-control" placeholder="Enter Meals" name="">
							</div>
						</div>
					</div>
					<div class="col-md-12 mt-4">
						<button  btn-submit   mat-raised-button color="pink">Submit</button>
					</div>
			</div>


				
			</div>
			<div class="col-md-4">
				<div class="form-group upload_file ">
							<label  for="user-img"><i class="flaticon-upload"></i><p>Drag or Drop Activity Images</p></label>
							<input  id="user-img" name="user-img" style="display:none" type="file">
						</div>
			</div>
		</div>
	</div>
</div>
