<div class="kt-portlet">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title"><span>Edit Activity</span></h3>
		</div>
		<div class="kt-portlet__head-toolbar">
			<button  routerLink="/demo1/activities/" mat-raised-button color="yellow">Back To Activities</button>
		</div>
	</div>
	<div class="kt-portlet__body">
		<div class="row">
			
			
			
			<div class="col-md-8 profile_form">
				<div class="row grp_form" >
					<div class="col-md-12">
						<div class="form-group">
							<label class="frm_label">Title</label>
							<div class="input-group">
								<input type="text" class="form-control" [(ngModel)]="title"
								placeholder="Enter  Title" name="title">
							</div>
							<span error  *ngIf="is_submit==true && errors.indexOf(title)>=0">
							Please enter title</span>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label class="frm_label">Description</label>
							<div class="input-group">
								<textarea type="text" class="form-control" 
								[(ngModel)]="description"  rows="5" placeholder="Enter  Description"
								name="description"></textarea>
							</div>
							<span error  *ngIf="is_submit==true && errors.indexOf(description)>=0">
							Please enter description</span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="frm_label">Target  Amount</label>
							<div class="input-group">
							<input type="text" class="form-control" placeholder="Enter Amount" 
							name="amount" [(ngModel)]="amount">
							</div>
							<span error  *ngIf="is_submit==true && errors.indexOf(amount)>=0">
							Please enter amount</span>
							<span error *ngIf="errors.indexOf(amount) == -1 
									 && is_submit == true && !reg_exp1.test(amount)">
									 Please enter valid amount</span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="frm_label">Target Meals</label>
							<div class="input-group">
							<input type="text" class="form-control" placeholder="Enter Meals" name="meals" [(ngModel)]="meals">
							</div>
							<span error  *ngIf="is_submit==true && errors.indexOf(meals)>=0">
							Please enter meals</span>
							<span error *ngIf="errors.indexOf(meals) == -1 
									 && is_submit == true && !reg_exp1.test(meals)">
									 Please enter valid target meals</span>
						</div>
					</div>
					<div class="col-md-12 mt-4">
						<button  btn-submit   mat-raised-button color="pink" (click)="editactivity();">Submit</button>
					</div>
			</div>


				
			</div>
			<div class="col-md-4">
				<div class=" profile_user">
				<div class="card">
					<div class="card-body text-center">
						<div class="user-image ">
							
								<img *ngIf="is_license_uploaded == false && errors.indexOf(imagepro)>=0"
						src="assets/media/prj4.jpg" class="rounded-circle img-thumbnail">
										
						<img *ngIf="is_license_uploaded == false && errors.indexOf(imagepro)==-1" 
						src="{{IMAGES_URL}}/{{imagepro}}" class="rounded-circle img-thumbnail">

						<img *ngIf="is_license_uploaded == true" 
						[src]="sanitizer.bypassSecurityTrustUrl(license_image_url)"
						class="rounded-circle img-thumbnail">
						
							<label  for="user-img">Upload Image</label>
								<input  id="user-img" style="display:none" type="file"
							(change)="uploadLicense($event)" name="user-img">
						</div>
							
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
