<div class="kt-portlet">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title"><span>Edit Project</span></h3>
		</div>
		<div class="kt-portlet__head-toolbar">
			<button  routerLink="/demo1/projects/" mat-raised-button color="yellow">Back To Projects</button>
		</div>
	</div>
	<div class="kt-portlet__body">
		<div class="row">
			<div class="col-md-4">
				<div class=" profile_user">
				<div class="card">
					<div class="card-body text-center">
						<div class="user-image ">
						
						<img *ngIf="is_license_uploaded == false && errors.indexOf(imagepro)>=0"
						src="assets/media/prj4.jpg" class="rounded-circle img-thumbnail">
										
						<img *ngIf="is_license_uploaded == false && errors.indexOf(imagepro)==-1" 
						src="{{IMAGES_URL}}/{{imagepro}}" class="rounded-circle img-thumbnail">

						<img *ngIf="is_license_uploaded == true" 
						[src]="sanitizer.bypassSecurityTrustUrl(license_image_url)"
						class="rounded-circle img-thumbnail">
					
						<label  for="user-img">Upload Image</label>
						<input  id="user-img" style="display:none" type="file"
							(change)="uploadLicense($event)" name="user-img">
						</div>
							
					</div>
				</div>
				</div>
			</div>
			<div class="col-md-8 profile_form"><h4 class="mb-4  mt-0 tsrs-sa">Projects Info</h4>
				<div class="row grp_form" >
					<div class="col-md-12">
						<div class="form-group">
							<label class="frm_label">Title</label>
							<div class="input-group">
								<input type="text" class="form-control" 
								placeholder="Enter Project Title" name="title" [(ngModel)]="title">
							</div>
							<span error *ngIf="is_submit==true && errors.indexOf(title)>=0">
							Please enter title</span>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label class="frm_label">Description</label>
							<div class="input-group">
								<textarea type="text" class="form-control" rows="5"
								placeholder="Enter Project Description" name="description" [(ngModel)]="description"></textarea>
							</div>
							<span error  *ngIf="is_submit==true && errors.indexOf(description)>=0">
							Please enter description</span>
						</div>
					</div>
	
					<div class="col-md-12">
								<div class="form-group">
									<label class="frm_label">Project Type</label>
									
									<div class="input-group">
										<select class="form-control" name="type" [(ngModel)]="type">
										<option value=""> - Select - </option>
											<option value="1"> Company </option>
											<option value="0"> Individual</option>
										</select>
									</div>
									
									
									
									<span error *ngIf="errors.indexOf(type) >= 0 && is_submit == true">
									Please select type</span>
								</div>
							</div>
					<!--div class="col-md-12">
						<div class="form-group">
							<label class="frm_label">Tags</label>
							<div class="input-group">
								<tag-input [(ngModel)]="tags"
								(onSelect)="onSelect($event)"
								[modelAsStrings]="true"
								name="tags">
								</tag-input>
							</div>
							<span error  *ngIf="is_submit==true && errors.indexOf(tags)>=0">
							Please enter tags</span>
						</div>
					</div-->
					<div class="col-md-12 mt-4">
						<button  btn-submit   mat-raised-button color="pink" (click)="updateproject()">Update</button>
					</div>
			</div>
			</div>
		</div>
	</div>
</div>
